{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}تسجيل الدخول - مجبل الراعي الحديث{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container bg-white p-5 rounded shadow-sm">
                <h1 class="text-center mb-4">تسجيل دخول الموظفين</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">اسم المستخدم</label>
                        {{ form.username|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">كلمة المرور</label>
                        {{ form.password|add_class:"form-control" }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
